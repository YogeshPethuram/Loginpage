<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div  class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-12 col-xl-3 col-lg-4 col-sm-6 col-md-4">
            <div class="form-box bg1 p-3">
                <h2>Login</h2>
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter Email" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><i>Password</i></label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="exampleInputPassword1">
                </div>

                <div class="mb-2"> 
                  <label for="inputCheckbox" class="form-label">Show Password</label>
                  <input type="checkbox" id="inputCheckbox" class="form-check-input" onclick="myFunction()">
              </div>
                <button type="button" class="btn btn-dark p-2 mb-2 col-12" >Login</button>
                <a type="button" class="btn-link mb-3">Forgot Password</a>
                <br>
                <p>Don't have an account? <a type="button" class="btn-link" >Sign up</a></p>
              </div>
          </div>
      </div>
   </div> 
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/index.js"> </script>
</html>
